<!DOCTYPE html>
<html>
    
  <head>
      <title>WebDAW</title>
      <link rel="stylesheet" href="main.css">
      <script src="main.js" defer></script>
  </head>
   
</html>
<div id="noteArea">
</div>
<table>
    <tr>
        <th><button onmousedown="zoom(-10)">&#128270;-</button></th>
        <th><button onmousedown="zoom(10)">&#128270;+</button></th>
    </tr>
</table>
<table>
    <tr>
        <th>Time Signature:</th>
    </tr>
    <tr>
        <th><input type="number" step="1" min="1" max="16" value="4" id="timeSet"></th>
    </tr>
    <tr>
        <th><input type="number" min="4" max="4" value="4"></th>
    </tr>
</table>
<table>
    <tr>
        <th>Measures:</th>
        <th><input type="number" step="1" min="1" max="32" value="4" id="measureSet"></th>
    </tr>
</table>
<button onmousedown="setupMidiEditor()">Create</button>
