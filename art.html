<html>

<style>
    canvas {
        padding: 0;
    	margin: auto;
    	display: block;
    	width: 60vw;
    	height: 42vw;
    	position: absolute;
    	top: 1vw;
    	left: 3vw;
        background-color: rgb(175,175,175);
        border:5px solid rgb(150,150,150);
    }
    body {
        background-color: rgb(100,100,100)
    }
</style>
	
<head>
    <title>Art</title>
</head>
    
<body onload="start()" onmousemove="getCoords(event)">
    
<script>
    
    //area.clear(); for reset
	
    var squareBrush;
    var mouseX;
    var mouseY;
    var runSpeed = 1;
    var canvasWidth = 1000;
    var canvasHeight = 700;
    var brushSize = 20;
    
    function start() {
        squareBrush = new component(brushSize, brushSize, "rgb(255,0,0)", Math.floor(canvasWidth * 0.5), Math.floor(canvasHeight * 0.5));
        area.start();
    }

    var area = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = canvasWidth;
            this.canvas.height = canvasHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateArea, runSpeed);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
    
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;    
        this.update = function() {
            ctx = area.context;
            ctx.fillStyle = "rgb(255,0,0)"
            ctx.fillRect(this.x, this.y, this.width, this.height);
    	}
    	this.updatePos = function() {
            this.x = mouseX;
            this.y = mouseY;
    	}    
    }
    
    function updateArea() {
    	squareBrush.updatePos();    
    	squareBrush.update();
    }
	
    function getCoords(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    }
    
</script>
    
</body>

</html>
