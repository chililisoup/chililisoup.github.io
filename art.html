<html>

<style>
    canvas {
        padding: 0;
    	margin: auto;
    	display: block;
    	width: 60vw;
    	height: 42vw;
    	position: absolute;
    	top: 1vw;
    	left: 3vw;
	background-color: rgb(175,175,175);
        border:5px solid rgb(150,150,150);
    }
    body {
        background-color: rgb(100,100,100)
    }
</style>
    
<body onload="start()">
    
<script>
    
    var block;
    var spacing = 1;
    var gameSpeed = 1;
    var colorVal = 0;
    var canvasWidth = 1000;
    var canvasHeight = 700;
    var blockWidth = 10;
    var blockHeight = 10;
    
    function start() {
        block = new component(blockWidth, blockHeight, "rgb(255,0,0)", Math.floor(canvasWidth * 0.5), Math.floor(canvasHeight * 0.5));
        area.start();
    }

    var area = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = canvasWidth;
            this.canvas.height = canvasHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateArea, gameSpeed);
        }
    }
    
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = spacing;
        this.speedY = spacing;
        this.x = x;
        this.y = y;    
        this.update = function() {
            ctx = area.context;
            
            if (colorVal == 0) {
                ctx.fillStyle = "rgb(255,0,0)"
            }
            if (colorVal == 1) {
                ctx.fillStyle = "rgb(255,125,0)"
            }
            if (colorVal == 2) {
                ctx.fillStyle = "rgb(255,255,0)"
            }
            if (colorVal == 3) {
                ctx.fillStyle = "rgb(0,255,50)"
            }
            if (colorVal == 4) {
                ctx.fillStyle = "rgb(0,100,255)"
            }
            if (colorVal == 5) {
                ctx.fillStyle = "rgb(200,0,255)"
            }
            ctx.fillRect(this.x, this.y, this.width, this.height);
    	}
    	this.updatePos = function() {
        	this.x += this.speedX;
        	this.y += this.speedY;
    	}    
	}
    
	function updateArea() {
    	block.updatePos();    
    	block.update();
    	var random = Math.floor(Math.random() * 6)
    
    	if (block.y == canvasHeight - blockHeight) {
        	block.speedY = -spacing;
        	colorVal = random;
    	}
     
    	if (block.y == 0) {
        	block.speedY = spacing;
        	colorVal = random;
    	}
    	if (block.x == canvasWidth - blockWidth) {
        	block.speedX = -spacing;
        	colorVal = random;
    	}
    	if (block.x == 0) {
        	block.speedX = spacing;
        	colorVal = random;
    	}

	}
    
</script>
    
</body>

</html>
