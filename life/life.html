<!DOCTYPE HTML>
<html>
    <head>
        <title>Game of Life</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="hotbar">
            <table>
                <tr>
                    <th><button id="pause" onclick="command('pause', this)" style="width: 48px;">||</button></th>
                    <th><label for="speed">Speed (ms):</label></th>
                    <th><input id="speed" type="number" value="200" min="50" max="5000" step="1" onchange="command('speed', this.value)"></th>
                    <th><button onclick="command('move', {x:-1,y:-1})">↖</button></th>
                    <th><button onclick="command('move', {x:0,y:-1})">↑</button></th>
                    <th><button onclick="command('move', {x:1,y:-1})">↗</button></th>
                    <th><button onclick="command('flipx')" style="width: 56px;">Flip x</button></th>
                    <th><label for="bgColor">Bg:</label></th>
                    <th><input id="bgColor" type="color" onchange="command('bgColor', this.value)" value="#ffffff"></th>
                    <th><label for="grid">Grid Toggle:</label></th>
                    <th><input id="grid" type="checkbox" onchange="command('grid', this.checked)"></th>
                    <th><label for="rand">Rand size:</label></th><th><input id="rand" type="number" value="20" min="2" max="500" step="1" onchange="randSize = this.value;"></th>
                    <th><button style="width:80px;" onclick="command('load')">Load</button></th>
                    <th><select style="width:80px; height:36px; margin:1px;" id="saves">
                    </select></th>
                </tr>
                <tr>
                    <th><button onclick="command('fit')" style="width: 48px;">Fit</button></th>
                    <th><label for="scale">Scale:</label></th>
                    <th><input id="scale" type="number" value="20" min="1" max="100" step="1" onchange="command('scale', this.value)"></th>
                    <th><button onclick="command('move', {x:-1,y:0})">←</button></th>
                    <th><button onclick="command('center')">•</button></th>
                    <th><button onclick="command('move', {x:1,y:0})">→</button></th>
                    <th><button onclick="command('flipy')" style="width: 56px;">Flip y</button></th>
                    <th><label for="cellColor">Cell:</label></th>
                    <th><input id="cellColor" type="color" onchange="command('cellColor', this.value)" value="#00a0fa"></th>
                    <th><label for="gridThick">Grid Weight:</label></th>
                    <th><input id="gridThick" type="range" step="1" min="1" max="24" value="2" onchange="command('gridThick', this.value)"></th>
                    <th colspan="2"><button onclick="command('rand')" style="width: 100%;">Randomize</button></th>
                    <th><button style="width:80px;" onclick="command('save')">Save</button></th>
                    <th><button style="width:80px;" onclick="command('delete')">Delete</button></th>
                </tr>
                <tr>
                    <th><button onclick="command('clear')" style="width: 48px;">Clear</button></th>
                    <th><label for="cursorSize">Cursor Size:</label></th>
                    <th><input id="cursorSize" type="number" value="1" min="1" max="99" step="2" onchange="command('size', this)"></th>
                    <th><button onclick="command('move', {x:-1,y:1})">↙</button></th>
                    <th><button onclick="command('move', {x:0,y:1})">↓</button></th>
                    <th><button onclick="command('move', {x:1,y:1})">↘</button></th>
                    <th><button onclick="command('rotate')" style="width: 56px;">Rotate</button></th>
                    <th><label for="cursorColor">Cursor:</label></th>
                    <th><input id="cursorColor" type="color" onchange="command('cursorColor', this.value)" value="#fa0000"></th>
                    <th><label for="gridColor">Grid:</label></th>
                    <th><input id="gridColor" type="color" onchange="command('gridColor', this.value)" value="#000000"></th>
                    <th><label for="rules">Rule: (<a href="http://www.mirekw.com/ca/rullex_life.html">?</a>)</label></th>
                    <th><input id="rules" type="text" value="23/3" placeholder="23/3" onchange="command('rules', this.value)"></th>
                    <th>
                        <label class="button" for="upload">Upload</label>
                        <input id="upload" type="file" accept=".lif, .life" onchange="command('upload', this.files[0])">
                    </th>
                    <th><button style="width:80px;" onclick="command('download')">Download</button></th>
                </tr>
            </table>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
