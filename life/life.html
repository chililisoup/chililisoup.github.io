<!DOCTYPE HTML>
<html>
    <head>
        <title>Game of Life</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="pause" onclick="command('pause', this)">||</button>
        <button onclick="command('clear')">Clear</button>
        <button onclick="command('center')">Center</button>
        <button onclick="command('move', {x:-1,y:0})"><</button>
        <button onclick="command('move', {x:1,y:0})">></button>
        <button onclick="command('move', {x:0,y:-1})">^</button>
        <button onclick="command('move', {x:0,y:1})">v</button>
        <label for="scale">Scale:</label>
        <input id="scale" type="number" value="20" min="1" max="100" step="1" onchange="command('scale', this.value)">
        <label for="speed">Speed (ms):</label>
        <input id="speed" type="number" value="200" min="50" max="5000" step="1" onchange="command('speed', this.value)">
        <label for="speed">Rand size:</label>
        <input id="speed" type="number" value="20" min="2" max="500" step="1" onchange="randSize = this.value;">
        <button onclick="command('rand')">Randomize</button>
        <label for="rules">Rules: (<a href="http://www.mirekw.com/ca/rullex_life.html">?</a>)</label>
        <input id="rules" type="text" value="23/3" placeholder="23/3" onchange="command('rules', this.value)">
        <label for="bgColor">Bg:</label>
        <input id="bgColor" type="color" onchange="command('bgColor', this.value)" value="#ffffff">
        <label for="cellColor">Cell:</label>
        <input id="cellColor" type="color" onchange="command('cellColor', this.value)" value="#00a0fa">
        <label for="cursorColor">Cursor:</label>
        <input id="cursorColor" type="color" onchange="command('cursorColor', this.value)" value="#fa0000">
        <label for="cursorSize">Cursor Size:</label>
        <input id="cursorSize" type="number" value="1" min="1" max="99" step="2" onchange="command('size', this)">
        <label for="gridColor">Grid:</label>
        <input id="gridColor" type="color" onchange="command('gridColor', this.value)" value="#bfbfbf">
        <label for="grid">Grid Toggle:</label>
        <input id="grid" type="checkbox" onchange="command('grid', this.checked)">
        <label for="gridThick">Grid Thickness:</label>
        <input id="gridThick" type="range" step="1" min="1" max="24" value="4" onchange="command('gridThick', this.value)">
        <canvas id="canvas"></canvas>
    </body>
</html>
