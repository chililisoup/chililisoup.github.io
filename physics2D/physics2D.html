<html>
  
<p>Physics program using matter.js</p>

<link rel="stylesheet" href="physics2D.css">
<script src="matter.js" type="text/javascript"></script>
<script src="physics2D.js" type="text/javascript" defer></script>    
    
<div class="sidebar">

    <table align="center">
        <tr>
            <th><label id="sideTxt">Circle</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="8" value="0" step="1" id="sideSlider"></th>
        </tr>
        <tr>
            <th><label id="sizeTxt">Size: 50</label></th>
        </tr>
        <tr>
            <th><input type="range" min="5" max="150" value="50" step="5" id="sizeSlider"></th>
        </tr>
        <tr>
            <th><label id="bounceTxt">Restitution: 40%</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="1.5" value="0.4" step=".05" id="bounceSlider"></th>
        </tr>
        <tr>
            <th><label id="frictionTxt">Friction: 10%</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="1" value="0.1" step=".05" id="frictionSlider"></th>
        </tr>
        <tr>
            <th><label id="bounceTxt">Restitution: 0.4</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="1.5" value="0.4" step=".1" id="bounceSlider"></th>
        </tr>
        <tr>
            <th><label>Color: </label><input type="color" value="#ff8000" id="colorInput"></th>
        </tr>
        
        <tr><th><br></th></tr>
        
        <tr>
            <th><label id="opacityTxt">Opacity: 100%</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="1" value="1" step=".05" id="opacitySlider"></th>
        </tr>
        
        <tr><th><br></th></tr>
        
        <tr>
            <th><label id="sizeOutlineTxt">Outline Width: 0</label></th>
        </tr>
        <tr>
            <th><input type="range" min="0" max="50" value="0" step="1" id="sizeOutlineSlider"></th>
        </tr>
        <tr>
            <th><label>Outline Color: </label><input type="color" value="#000000" id="colorOutlineInput"></th>
        </tr>
        
        <tr><th><br></th></tr>
        
        <tr>
            <th><button onclick="spawnObject()">Summon Object</button></th>
        </tr>
    </table>
    
    <hr>
  
    <table align="center">
        <tr>
            <th><button onclick="toggleWire()">Toggle Wireframes</button></th>
        </tr>
        <tr>
            <th><button onclick="toggleAngle()">Toggle Angle Indicators</button></th>
        </tr>
    </table>
    
    <hr>
    
    <table align="center">
        <tr>
            <th><button onclick="clearWorld()">Clear</button></th>
        </tr>
    </table>
        
</div>    


</html>
