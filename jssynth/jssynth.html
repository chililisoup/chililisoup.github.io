<!DOCTYPE HTML>
<html>
    <head>
        <title>JS Synth</title>
        <link rel="stylesheet" href="jssynth.css">
        <script src="jssynth.js" defer></script>
    </head>
    <body>
        <select style="width:80px; height:36px; margin:1px;" id="material" onchange="oscillator = this.value">
            <option value='sawtooth'>Saw</option>
            <option value='sine'>Sine</option>
            <option value='square'>Square</option>
            <option value='triangle'>Triangle</option>
        </select>
    </body>
</html>
