<!DOCTYPE html>
<html>

<head>
    <title>Jones' Good Ass BBQ & Foot Massage</title>
    <script src="jonesGOODASSbbqandfootmassage.js" defer></script>
    <link rel="stylesheet" href="jonesGOODASSbbqandfootmassage.css">
</head>

<body>
    <div class="flex2">
        <h1>Jones' Good Ass BBQ & Foot Massage</h1>
    </div>
    <div class="flex">
        <div class="canvii">
            <canvas id="uber"></canvas>
            <canvas id="cool"></canvas>
        </div>
        <div class="circles">
            <h3>Circle Manager</h3>
            <button style="width: 100px; margin-bottom:5px;" onmousedown="addCircle()">New Circle</button>
            <table id="circleManager"></table>
        </div>
        <div class="settings">
            <h3>Tools</h3>
            <button style="width: 120px;" onmousedown="reset()">Refresh Circles</button>
            <div class="input">
                <label for="preset">Load Preset:</label>
                <select id="preset" onchange="loadPreset()">
                    <option value="clover">Clover</option>
                    <option value="adobe">Adobe</option>
                    <option value="star">Star</option>
                    <option value="firework">Firework</option>
                    <option value="fish">Fish</option>
                </select>
            </div>
            <div class="input">
                <label for="vCircles">View Circles</label>
                <input style="width: 60px;" checked type="checkbox" onchange="togCircles()" id="vCircles">
            </div>
            <div class="input">
                <label for="vLines">View Lines</label>
                <input style="width: 60px;" checked type="checkbox" onchange="togLines()" id="vLines">
            </div>
        </div>
    </div>
</body>

</html>
